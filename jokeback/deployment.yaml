---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jokeback
  labels:
    app: jokeback
    tags.datadoghq.com/env: "prod"
    tags.datadoghq.com/service: "jokeback"
    tags.datadoghq.com/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jokeback
  template:
    metadata:
      annotations:
        ad.datadoghq.com/bingo.logs: '[{"source":"go","service":"jokeback"}]'
        ad.datadoghq.com/bingo.tags: '[{"env":"prod","service":"jokeback","version":"1.0.0"}]'
      labels:
        app: jokeback
        tags.datadoghq.com/env: "prod"
        tags.datadoghq.com/service: "jokeback"
        tags.datadoghq.com/version: "1.0.0"
    spec:
      containers:
      - name: jokeback
        image: saphoooo/jokeback:latest
        env:
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_TRACE_SAMPLE_RATE
          value: "1"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jokeback
  name: jokeback
spec:
  ports:
  - port: 7000
    protocol: TCP
    targetPort: 7000
  selector:
    app: jokeback
  type: ClusterIP
